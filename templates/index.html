<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body class="aliceblue" style="background-color:darkcyan;">
    <div class="container-fluid">
        <!--Add Jumbotrol to header-->
        <div class="jumbotron text-center"
            style="background-image: url(https://wallpapercave.com/wp/wp2305581.jpg); height: 400px; background-position: center; background-size: cover;">
        </div>>

        <h1 class="text-center" , style=color:azure><b>Mission to Mars</b></h1>
        <!--Add a button to activate scraping script-->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" background_position="center">Scrape New
                Data</a></p>
    </div>

    <!-- Mars News -->
    <div class="row" id="mars-news">
        <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <h2 style="color:aqua;">Latest Mars News</h2>
                    <h4 class="media-heading" , style="color:aqua;">{{mars.news_title}}</h4>
                    <p style="color:aqua;">{{mars.news_paragraph}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Featured Image -->
    <div style="color:aqua;" class="row" id="mars-featured-image"></div>
    <div class="row" id="mars-featured-image">
        <div class="col-lg-8 col-md-8 col-sm-12" style="color: aliceblue;" style="background-color: darkcyan;">
            <h2 style="color:aqua;">Featured Mars Image</h2>

            <!-- if images is False/None/non-existent, then default to error message -->
            <img src="{{mars.featured_image | default('static/images/error.png', true) }}" class="img-responsive"
                alt="Responsive image" />
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
            <!-- Mars Facts -->
            <div class="center" class="row" id="mars-facts">
                <h4 class="label label-danger" style="text-align: center;">Mars Facts</h4>
                <table border="2" class="center" class="dataframe table">
                </table>
                {{ mars.facts | safe }}
            </div>
        </div>
    </div>

    <!-- Section for Mars Hemispheres -->
    <div class="row" id="mars-hemispheres" class="center">
        <div class="page-header">
            <h2 style="color:aqua;">&nbsp&nbsp&nbspMars Hemispheres</h2>
        </div>
        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
            <div class="thumbnail">
                <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="Responsive image">
                <div class="caption">
                    <h3>{{hemisphere.title}}</h3>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
    </div>
</body>

</html>
